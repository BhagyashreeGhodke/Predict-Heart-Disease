<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="text-center text-primary mb-5">Heart Disease Risk Prediction</h2>
            <form action="/predict" method="POST">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">High Blood Pressure?</label>
                        <select class="form-select" name="HighBP">
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (No)</option>
                            <option value="1">1 (Yes)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">High Cholesterol?</label>
                        <select class="form-select" name="HighChol">
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (No)</option>
                            <option value="1">1 (Yes)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Cholesterol Checked in Last 5 Years?</label>
                        <select class="form-select" name="CholCheck">
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (No)</option>
                            <option value="1">1 (Yes)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Smoker?</label>
                        <select class="form-select" name="Smoker">
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (No)</option>
                            <option value="1">1 (Yes)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Had a Stroke?</label>
                        <select class="form-select" name="Stroke">
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (No)</option>
                            <option value="1">1 (Yes)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Engages in Physical Activity?</label>
                        <select class="form-select" name="PhysActivity">
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (No)</option>
                            <option value="1">1 (Yes)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Consumes Fruits Daily?</label>
                        <select class="form-select" name="Fruits">
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (No)</option>
                            <option value="1">1 (Yes)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Consumes Vegetables Daily?</label>
                        <select class="form-select" name="Veggies">
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (No)</option>
                            <option value="1">1 (Yes)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Heavy Alcohol Consumption?</label>
                        <select class="form-select" name="HvyAlcoholConsump">
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (No)</option>
                            <option value="1">1 (Yes)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Has Any Healthcare Coverage?</label>
                        <select class="form-select" name="AnyHealthcare">
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (No)</option>
                            <option value="1">1 (Yes)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Could Not Afford Doctor Due to Cost?</label>
                        <select class="form-select" name="NoDocbcCost">
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (No)</option>
                            <option value="1">1 (Yes)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Has Difficulty Walking?</label>
                        <select class="form-select" name="DiffWalk">
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (No)</option>
                            <option value="1">1 (Yes)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Sex:</label>
                        <select class="form-select" name="Sex">
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (Female)</option>
                            <option value="1">1 (Male)</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Diabetes Status:</label>
                        <select class="form-select" name="Diabetes">
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (No diabetes)</option>
                            <option value="1">1 (Pre-diabetes)</option>
                            <option value="2">2 (Diabetes)</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Age Group:</label>
                        <select class="form-select" name="Age">
                            <option value="" disabled selected>Select age group</option>
                            <option value="1">1 (18-24)</option>
                            <option value="2">2 (25-29)</option>
                            <option value="3">3 (30-34)</option>
                            <option value="4">4 (35-39)</option>
                            <option value="5">5 (40-44)</option>
                            <option value="6">6 (45-49)</option>
                            <option value="7">7 (50-54)</option>
                            <option value="8">8 (55-59)</option>
                            <option value="9">9 (60-64)</option>
                            <option value="10">10 (65-69)</option>
                            <option value="11">11 (70-74)</option>
                            <option value="12">12 (75-79)</option>
                            <option value="13">13 (80 or older)</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Education Level:</label>
                        <select class="form-select" name="Education">
                            <option value="" disabled selected>Select education level</option>
                            <option value="1">1 (No schooling or kindergarten)</option>
                            <option value="2">2 (Elementary school)</option>
                            <option value="3">3 (Some high school)</option>
                            <option value="4">4 (High school graduate)</option>
                            <option value="5">5 (Some college or technical school)</option>
                            <option value="6">6 (College graduate or higher)</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Body Mass Index (BMI):</label>
                        <input type="number" class="form-control" name="BMI" min="1" max="100" step="0.1"
                            placeholder="Enter BMI (e.g., 25.5)">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">General Health Rating:</label>
                        <select class="form-select" name="GenHlth">
                            <option value="" disabled selected>Select general health</option>
                            <option value="1">1 (Excellent)</option>
                            <option value="2">2 (Very Good)</option>
                            <option value="3">3 (Good)</option>
                            <option value="4">4 (Fair)</option>
                            <option value="5">5 (Poor)</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Days of Poor Mental Health (last 30 days):</label>
                        <select class="form-select" name="MentHlth">
                            <option value="" disabled selected>Select mental health days</option>
                            {% for i in range(0, 31) %}
                            <option value="{{ i }}">{{ i }} days</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Days of Poor Physical Health (last 30 days):</label>
                        <select class="form-select" name="PhysHlth">
                            <option value="" disabled selected>Select physical health days</option>
                            {% for i in range(0, 31) %}
                            <option value="{{ i }}">{{ i }} days</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Income Level:</label>
                        <select class="form-select" name="Income">
                            <option value="" disabled selected>Select income level</option>
                            <option value="1">1 (< $10,000)</option>
                            <option value="2">2 ($10,000 - $14,999)</option>
                            <option value="3">3 ($15,000 - $19,999)</option>
                            <option value="4">4 ($20,000 - $24,999)</option>
                            <option value="5">5 ($25,000 - $34,999)</option>
                            <option value="6">6 ($35,000 - $49,999)</option>
                            <option value="7">7 ($50,000 - $74,999)</option>
                            <option value="8">8 (> $75,000)</option>
                        </select>
                    </div>
                </div>

                <div class="text-center mt-5">
                    <label for="model" class="form-label fs-5">Choose Prediction Model:</label>
                    <select name="model" id="model" class="form-select mt-2 w-75 mx-auto">
                        <option value="Logistic Regression">Logistic Regression</option>
                        <option value="Random Forest">Random Forest</option>
                        <option value="Gradient Boosting">Gradient Boosting</option>
                    </select>
                    <button type="submit" class="btn btn-primary btn-lg mt-4">Get Prediction</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
