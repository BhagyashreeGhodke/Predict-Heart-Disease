<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Heart Disease Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body class="index-page">
    <div class="container mt-5 mb-5">
        <div class="card p-4 p-md-5">
            <h2 class="text-center main-title mb-5">Heart Disease Risk Prediction</h2>

            <form action="/predict" method="POST" novalidate>
                <div class="row g-4">

                    <!-- High Blood Pressure -->
                    <div class="col-md-4">
                        <label class="form-label d-flex align-items-center" for="HighBP">Do you have high blood
                            pressure?
                            <div class="tooltip-container" tabindex="0">
                                <span class="help-icon">?</span>
                                <div class="tooltip-text">Select 1 for Yes, 0 for No.</div>
                            </div>
                        </label>
                        <select class="form-select" name="HighBP" id="HighBP" required>
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (No)</option>
                            <option value="1">1 (Yes)</option>
                        </select>
                    </div>

                    <!-- High Cholesterol -->
                    <div class="col-md-4">
                        <label class="form-label d-flex align-items-center" for="HighChol">Do you have high cholesterol?
                            <div class="tooltip-container" tabindex="0">
                                <span class="help-icon">?</span>
                                <div class="tooltip-text">Select 1 for Yes, 0 for No.</div>
                            </div>
                        </label>
                        <select class="form-select" name="HighChol" id="HighChol" required>
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (No)</option>
                            <option value="1">1 (Yes)</option>
                        </select>
                    </div>

                    <!-- Smoker -->
                    <div class="col-md-4">
                        <label class="form-label d-flex align-items-center" for="Smoker">Are you a smoker?
                            <div class="tooltip-container" tabindex="0">
                                <span class="help-icon">?</span>
                                <div class="tooltip-text">Have you smoked at least 100 cigarettes in your life? Select 1
                                    for Yes, 0 for No.</div>
                            </div>
                        </label>
                        <select class="form-select" name="Smoker" id="Smoker" required>
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (No)</option>
                            <option value="1">1 (Yes)</option>
                        </select>
                    </div>

                    <!-- Stroke -->
                    <div class="col-md-4">
                        <label class="form-label d-flex align-items-center" for="Stroke">Have you ever had a stroke?
                            <div class="tooltip-container" tabindex="0">
                                <span class="help-icon">?</span>
                                <div class="tooltip-text">Select 1 for Yes, 0 for No.</div>
                            </div>
                        </label>
                        <select class="form-select" name="Stroke" id="Stroke" required>
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (No)</option>
                            <option value="1">1 (Yes)</option>
                        </select>
                    </div>

                    <!-- Physical Activity -->
                    <div class="col-md-4">
                        <label class="form-label d-flex align-items-center" for="PhysActivity">Do you engage in physical
                            activity?
                            <div class="tooltip-container" tabindex="0">
                                <span class="help-icon">?</span>
                                <div class="tooltip-text">Engaged in physical activity in the past 30 days (not
                                    including job)? Select 1 for Yes, 0 for No.</div>
                            </div>
                        </label>
                        <select class="form-select" name="PhysActivity" id="PhysActivity" required>
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (No)</option>
                            <option value="1">1 (Yes)</option>
                        </select>
                    </div>

                    <!-- Fruits -->
                    <div class="col-md-4">
                        <label class="form-label d-flex align-items-center" for="Fruits">Do you consume fruits daily?
                            <div class="tooltip-container" tabindex="0">
                                <span class="help-icon">?</span>
                                <div class="tooltip-text">Do you consume fruit 1 or more times per day? Select 1 for
                                    Yes, 0 for No.</div>
                            </div>
                        </label>
                        <select class="form-select" name="Fruits" id="Fruits" required>
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (No)</option>
                            <option value="1">1 (Yes)</option>
                        </select>
                    </div>

                    <!-- Veggies -->
                    <div class="col-md-4">
                        <label class="form-label d-flex align-items-center" for="Veggies">Do you consume vegetables
                            daily?
                            <div class="tooltip-container" tabindex="0">
                                <span class="help-icon">?</span>
                                <div class="tooltip-text">Do you consume vegetables 1 or more times per day? Select 1
                                    for Yes, 0 for No.</div>
                            </div>
                        </label>
                        <select class="form-select" name="Veggies" id="Veggies" required>
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (No)</option>
                            <option value="1">1 (Yes)</option>
                        </select>
                    </div>

                    <!-- Heavy Alcohol Consumption -->
                    <div class="col-md-4">
                        <label class="form-label d-flex align-items-center" for="HvyAlcoholConsump">Are you a heavy
                            alcohol consumer?
                            <div class="tooltip-container" tabindex="0">
                                <span class="help-icon">?</span>
                                <div class="tooltip-text">Men: &gt;14 drinks/week. Women: &gt;7 drinks/week. Select 1
                                    for Yes, 0 for No.</div>
                            </div>
                        </label>
                        <select class="form-select" name="HvyAlcoholConsump" id="HvyAlcoholConsump" required>
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (No)</option>
                            <option value="1">1 (Yes)</option>
                        </select>
                    </div>

                    <!-- Difficulty Walking -->
                    <div class="col-md-4">
                        <label class="form-label d-flex align-items-center" for="DiffWalk">Do you have difficulty
                            walking?
                            <div class="tooltip-container" tabindex="0">
                                <span class="help-icon">?</span>
                                <div class="tooltip-text">Do you have serious difficulty walking or climbing stairs?
                                    Select 1 for Yes, 0 for No.</div>
                            </div>
                        </label>
                        <select class="form-select" name="DiffWalk" id="DiffWalk" required>
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (No)</option>
                            <option value="1">1 (Yes)</option>
                        </select>
                    </div>

                    <!-- Sex -->
                    <div class="col-md-4">
                        <label class="form-label d-flex align-items-center" for="Sex">What is your sex?
                            <div class="tooltip-container" tabindex="0">
                                <span class="help-icon">?</span>
                                <div class="tooltip-text">Select 1 for Male, 0 for Female.</div>
                            </div>
                        </label>
                        <select class="form-select" name="Sex" id="Sex" required>
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (Female)</option>
                            <option value="1">1 (Male)</option>
                        </select>
                    </div>

                    <!-- Diabetes -->
                    <div class="col-md-4">
                        <label class="form-label d-flex align-items-center" for="Diabetes">What is your diabetes status?
                            <div class="tooltip-container" tabindex="0">
                                <span class="help-icon">?</span>
                                <div class="tooltip-text">0: No diabetes, 1: Pre-diabetes, 2: Diabetes.</div>
                            </div>
                        </label>
                        <select class="form-select" name="Diabetes" id="Diabetes" required>
                            <option value="" disabled selected>Select</option>
                            <option value="0">0 (No diabetes)</option>
                            <option value="1">1 (Pre-diabetes)</option>
                            <option value="2">2 (Diabetes)</option>
                        </select>
                    </div>

                    <!-- Age -->
                    <div class="col-md-4">
                        <label class="form-label d-flex align-items-center" for="Age">What is your age group?
                            <div class="tooltip-container" tabindex="0">
                                <span class="help-icon">?</span>
                                <div class="tooltip-text">Select your age category.</div>
                            </div>
                        </label>
                        <select class="form-select" name="Age" id="Age" required>
                            <option value="" disabled selected>Select age group</option>
                            <option value="1">1 (18-24)</option>
                            <option value="2">2 (25-29)</option>
                            <option value="3">3 (30-34)</option>
                            <option value="4">4 (35-39)</option>
                            <option value="5">5 (40-44)</option>
                            <option value="6">6 (45-49)</option>
                            <option value="7">7 (50-54)</option>
                            <option value="8">8 (55-59)</option>
                            <option value="9">9 (60-64)</option>
                            <option value="10">10 (65-69)</option>
                            <option value="11">11 (70-74)</option>
                            <option value="12">12 (75-79)</option>
                            <option value="13">13 (80 or older)</option>
                        </select>
                    </div>

                    <!-- BMI -->
                    <div class="col-md-4">
                        <label class="form-label d-flex align-items-center" for="BMI">What is your Body Mass Index
                            (BMI)?
                            <div class="tooltip-container" tabindex="0">
                                <span class="help-icon">?</span>
                                <div class="tooltip-text">Enter your Body Mass Index. Calculate as weight(kg) /
                                    (height(m))^2.</div>
                            </div>
                        </label>
                        <input type="number" class="form-control" name="BMI" id="BMI" min="1" max="100" step="0.1"
                            placeholder="e.g., 25.5" required>
                    </div>

                    <!-- General Health -->
                    <div class="col-md-4">
                        <label class="form-label d-flex align-items-center" for="GenHlth">How would you rate your
                            general health?
                            <div class="tooltip-container" tabindex="0">
                                <span class="help-icon">?</span>
                                <div class="tooltip-text">Scale 1-5. 1: Excellent, 2: Very Good, 3: Good, 4: Fair, 5:
                                    Poor.</div>
                            </div>
                        </label>
                        <select class="form-select" name="GenHlth" id="GenHlth" required>
                            <option value="" disabled selected>Select health rating</option>
                            <option value="1">1 (Excellent)</option>
                            <option value="2">2 (Very Good)</option>
                            <option value="3">3 (Good)</option>
                            <option value="4">4 (Fair)</option>
                            <option value="5">5 (Poor)</option>
                        </select>
                    </div>

                    <!-- Mental Health -->
                    <div class="col-md-4">
                        <label class="form-label d-flex align-items-center" for="MentHlth">Days of poor mental health
                            (last 30)?
                            <div class="tooltip-container" tabindex="0">
                                <span class="help-icon">?</span>
                                <div class="tooltip-text">In the last 30 days, how many days was your mental health not
                                    good?</div>
                            </div>
                        </label>
                        <select class="form-select" name="MentHlth" id="MentHlth" required>
                            <option value="" disabled selected>Select days</option>
                            <!-- Generate options 0 to 30 -->
                            <script>
                                for (let i = 0; i <= 30; i++) {
                                    document.write(`<option value="${i}">${i} days</option>`);
                                }
                            </script>
                        </select>
                    </div>

                    <!-- Physical Health -->
                    <div class="col-md-4">
                        <label class="form-label d-flex align-items-center" for="PhysHlth">Days of poor physical health
                            (last 30)?
                            <div class="tooltip-container" tabindex="0">
                                <span class="help-icon">?</span>
                                <div class="tooltip-text">In the last 30 days, how many days was your physical health
                                    not good?</div>
                            </div>
                        </label>
                        <select class="form-select" name="PhysHlth" id="PhysHlth" required>
                            <option value="" disabled selected>Select days</option>
                            <!-- Generate options 0 to 30 -->
                            <script>
                                for (let i = 0; i <= 30; i++) {
                                    document.write(`<option value="${i}">${i} days</option>`);
                                }
                            </script>
                        </select>
                    </div>

                </div>

                <!-- Model Selection -->
                <div class="text-center mt-5">
                    <label for="model" class="form-label fs-5">Choose Prediction Model:</label>
                    <select name="model" id="model" class="form-select mt-2 w-75 mx-auto" required>
                        <option value="Logistic Regression">Logistic Regression</option>
                        <option value="Gradient Boosting">Gradient Boosting</option>
                    </select>

                    <button type="submit" class="btn btn-primary btn-lg mt-4 px-5">Get Prediction</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
