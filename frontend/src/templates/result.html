<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container text-center">
        <div
            class="result {% if 'No Heart Disease' in prediction_text %}result-success{% else %}result-danger{% endif %}">
            {{ prediction_text }}
        </div>
        <a href="/dashboard" class="btn btn-primary btn-dashboard mt-4">View Dashboard</a>
        <a href="/" class="btn btn-secondary btn-dashboard mt-2">Make Another Prediction</a>
    </div>
</body>

</html>
